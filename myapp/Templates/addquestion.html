    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2><span>Add Question</span></h2>
          <br>
          {% if msg %}
            <h3 style="color: white;">{{msg}}</h3>
          {% endif %}
          <div class="clr"></div>
          
        </div>
        <div class="article">
          
          <div class="clr"></div>
          <form action="{% url 'addquestion' %}" method="post" id="sendemail">
            {% csrf_token %}
            <table>
            <ol style="list-style: none;">
            <li>
                <label style="color: white; font-size: 17px;" for="cname">Course</label>
                <select class="text" name="cname">
                  <option>----select----</option>
                  {% for i in courses %}
                  <option value="{{i.pk}}" >{{i.cname}}</option>
                  {% endfor %}
                </select>
              </li>              
              <li>
                <label style="color: white; font-size: 17px;" for="question">Question</label>
                <input id="question" name="question" class="text" />
              </li>
              <li>
                <label style="color: white;" for="op1">Option1</label>
                <input id="op1" name="op1" class="text">
              </li>
              <li>
                <label style="color: white;" for="op2">Option2</label>
                <input id="op2" name="op2" class="text">
              </li>
              <li>
                <label style="color: white;" for="op3">Option3</label>
                <input id="op3" name="op3" class="text">
              </li>
              <li>
                <label style="color: white;" for="op4">Option4</label>
                <input id="op4" name="op4" class="text">
              </li>
              <li>
                <label style="color: white;" for="answer">Select Answer</label>
                <select class="text" name="answer">
                  <option >----select----</option>
                  <option value="op1">op1</option>
                  <option value="op2">op2</option>
                  <option value="op3">op3</option>
                  <option value="op4">op4</option>
                </select>
              </li>
                <br>
                <button type="submit" value="Add Course" style="background:  rgb(50, 210, 0); color: white; border-radius: 10px; font-size: 18px; padding: 0px 25px;"> Add Course </button>
            </ol>                 
            </table> 
          </form>
        </div>
      </div>
      
      <div class="clr"></div>
    </div>
