{% extends 'faculty_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>VictoryPro | Faculty Profile</title>

</head>
<body>
<div class="main">
  
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2><span>Faculty Profile</span></h2>
          {% for i in faculty_subject %}
          <h3 style="color: white; font-size: 18px;">{{i.subject}}</h3>
          {% endfor %}

          <div class="clr"></div>          
        </div>
        <div class="article">
          {% if msg %}
            <h3 style="color: white;">{{msg}}</h3>
          {% endif %}          
          <div class="clr"></div>
          <form action="{% url 'faculty_profile' %}" method="post" id="sendemail" enctype="multipart/form-data">
            {% csrf_token %}
            <ol style="color: white; list-style: none;">
              <li>
                <label style="font-size: 18px;" for="subject">Select Your Subject (required)</label>
                <br>
                <select class="text" name="subject">
                  <ol>
                    <option>------ Select Subject ------</option>
                    <option value="python">Python</option>
                    <option value="Java">Java</option>
                    <option value="c++">C++</option>
                    <option value="php">PHP</option>
                  </ol>
                </select>
              </li>     
                <br>
                <button type="submit" value="Submit" style="background:  rgb(50, 210, 0); color: white; border-radius: 10px; font-size: 15px; padding: 0px 25px;"> Submit </button>
                <div class="clr"></div>
            </ol>
          </form>
        </div>
      </div>
      
      <div class="clr"></div>
    </div>
  </div>
