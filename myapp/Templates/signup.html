<div class="main">
  
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2><span>Sign Up</span></h2>
          {% if msg %}
            <h3 style="color: white;">{{msg}}</h3>
          {% endif %}
          <div class="clr"></div>
          
        </div>
        <div class="article">
          
          <div class="clr"></div>
          <form action="{% url 'signup' %}" method="post" id="sendemail" enctype="multipart/form-data">
            {% csrf_token %}
            <ol style="color: white; font-size: 13px;">
              <li>
                <label for="usertype">User Type (required)</label>
                <select class="text" name="usertype">
                  <ol>
                    <option>------ Select User Type ------</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                  </ol>
                </select>
              </li>
              <li>
                <label for="name">First Name (required)</label>
                <input id="name" name="fname" class="text" />
              </li>
              <li>
                <label for="name">Last Name (required)</label>
                <input id="name" name="lname" class="text" />
              </li>
              <li>
                <label for="email">Email Address (required)</label>
                <input id="email" name="email" class="text" />
              </li>
              <li>
                <label for="mobile">Mobile</label>
                <input id="mobile" name="mobile" class="text" />
              </li>
              <li>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="8" cols="50"></textarea>
              </li>
              <li>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="text" />
              </li>
              <li>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="cpassword" class="text" />
              </li>
              <li>
                <label for="profilepicture">Profile Picture</label>
                <input type="file" id="profilepicture" name="profilepicture" />
              </li>              
                <br>
                <button type="submit" value="Sign Up" style="background:  rgb(50, 210, 0); color: white; border-radius: 10px; font-size: 15px; padding: 0px 25px;"> Sign Up </button>              
            </ol>
          </form>
        </div>
      </div>
      
      <div class="clr"></div>
    </div>
  </div>
